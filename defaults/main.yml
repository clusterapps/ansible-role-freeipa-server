ipaserver_base_command: ipa-server-install -U 
ipaserver_replica_command: ipa-replica-install -U
ipaserver_configure_ssh: True
ipaserver_configure_sshd: True
ipaserver_dns_forwarder: 1.1.1.1
ipaserver_domain: example.com
ipaserver_hbac_allow: True
ipaserver_idstart: 60001
ipaserver_idmax: False
ipaserver_mkhomedir: True
ipaserver_primary: false
ipaserver_replica: false
ipaserver_realm: EXAMPLE.COM
ipaserver_netbios: EXAMPLE
ipaserver_setup_dns: True
ipaserver_setup_ntp: True
ipaserver_ssh_trust_dns: True
ipaserver_ui_redirect: True
ipaserver_ads_trust: false
ipaserver_ads_two-way: true
ipaserver_ads: ad.domain.com
ipaserver_ads_dns: 10.0.0.1
ipaserver_ads_netbios: ad
ipaserver_ads_admin: dauser
ipaserver_ads_password:
ansible_managed: "Ansible Managed for FreeIPA"
